<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo MSF</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- accoun balance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Account Balance</div>
                <div id="account-balance" class="stat-value">9400</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- feature start-->
            <div>
              <button id="show addmoney-form" class="btn btn-lg">
                Add Money
              </button>
              <button id="show-cashout-form" class="btn btn-lg">Cash Out</button>
              <button id="transaction-form" class="btn btn-lg">Transictions</button>
            </div>
            <div class="divider"></div>
            <!-- add money form stsrt -->
            <div
              id="addmoney-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Money Amout</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="pin number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end -->
            <!-- cashout start -->
            <div
              id="cashout-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">cashout Amount</span>
                  </label>
                  <input
                    id="input-cashout-money"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="pin-number"
                    type="password"
                    placeholder="pin number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cashout-money" class="btn btn-primary">
                    CashOut
                  </button>
                </div>
              </form>
            </div>
            <!-- casout form end -->
            <!-- transaction start -->
            <div id="transaction-section">
              <h2 class="text-5xl text-center"> Transaction History</h2>
            </div>
            <!-- transaction end -->
            <!-- feature end -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/addmoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
